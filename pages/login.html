<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
      <style> .nav-link { cursor: pointer } </style>
      <title>{{ lang.login.title }} | Fasm.ga Account</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="/">Fasm.ga Account</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link" href="/signup?service={{ service }}">{{ lang.signup.title }}</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <center>
         <br>
         <h1>{{ lang.login.title }}</h1>
         <br>
         <form method="post" action="/actions/login?service={{ service }}">
            <div class="mb-3">
               <label for="username" class="form-label">{{ lang.login.username }}</label>
               <input type="text" class="form-control" id="username" name="username" placeholder="fasmga" style="width: 60%" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">{{ lang.login.password }}</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="123abc" style="width: 60%" required>
            </div>
            <br>
            <div class="mb-3">
               <button type="submit" class="btn btn-primary mb-3">{{ lang.login.login }}</button>
            </div>
         </form>
      </center>
   </body>
</html>
